<div id="formcontainer" style="border: 2px dotted #111;max-width: 300px;padding: 20px;margin-top: 20px;">
<form id="test-form">
  
  <div>
    <label>Name</label>
    <input type="text" name="name" placeholder="name" required />
  </div>

  <div>
    <label>Email</label>
    <input type="text" name="email" placeholder="email"/>
  </div>
  
  <div>
    <label>Title of the book or article you want to discuss</label>
    <input type="text" name="title" placeholder="title"/>
  </div>

<input type="hidden" id="g-recaptcha-response" name="g-recaptcha-response">
<input type="hidden" name="action" value="validate_captcha">
	
  <div>
    <button type="submit"id="submit-form">Submit</button>
  </div>

<div style="font-size:8px;color:#D3D3D3;margin-top:10px">This form is protected by reCAPTCHA and the Google
    <a href="https://policies.google.com/privacy">Privacy Policy</a> and
    <a href="https://policies.google.com/terms">Terms of Service</a> apply.
</form></div>
</div>


<script src="https://www.google.com/recaptcha/api.js?render=6Lfh56cZAAAAAM4KbndpCBEPzvTRoi1IYmSXI0ar"></script>
<script>
    grecaptcha.ready(function() {
    // do request for recaptcha token
    // response is promise with passed token
        grecaptcha.execute('6Lfh56cZAAAAAM4KbndpCBEPzvTRoi1IYmSXI0ar', {action:'validate_captcha'})
                  .then(function(token) {
            // add token value to form
            document.getElementById('g-recaptcha-response').value = token;
        });
    });
</script>
 

	
<script>
$.fn.serializeObject = function() {
	var o = {};
	var a = this.serializeArray();
	$.each(a, function() {
		if (o[this.name]) {
			if (!o[this.name].push) {
				o[this.name] = [o[this.name]];
			}
			o[this.name].push(this.value || '');
		} else {
			o[this.name] = this.value || '';
		}
	});
	return o;
};

var $form = $('form#test-form'),
    url = 'https://script.google.com/macros/s/AKfycbwyOnh8gcAqO8f_sxIRWVTK-9_qAFRfzXylpyyc1wedI6EG4vB6/exec'

$('#test-form').on('submit', function(e) {
  e.preventDefault();
  var jqxhr = $.ajax({
    url: url,
    method: "GET",
    dataType: "json",
    data: $form.serializeObject()
  }).done(function(e){console.log(e);document.getElementById("formcontainer").innerHTML = "Thanks! We'll send you an email as soon as we've matched you to a peer.";}
    
  );
})
</script>
